<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS'ye Giriş 11</title>
</head>

<body>
    <script type="text/javascript">
        var renk = prompt("Renk", "Bir Renk Giriniz.")
        switch (renk) {
            case "kırmızı":
                document.bgColor = "red";
                break;
            case "sarı":
                document.bgColor = "yellow";
                break;
            case "yeşil":
                document.bgColor = "green";
                break;
            case "mavi":
                document.bgColor = "blue";
                break;
            case "siyah":
                document.bgColor = "black";
                break;
            case "pembe":
                document.bgColor = "pink";
                break;
            case "mor":
                document.bgColor = "purple";
                break;
            case "turuncu":
                document.bgColor = "orange";
                break;
            case "gümüş":
                document.bgColor = "silver";
                break;
            case "altın":
                document.bgColor = "gold";
                break;
            case "gri":
                document.bgColor = "grey";
                break;
            default:
                document.bgColor = "white";
                alert("Bu Renk Tanımlı Değil.");
        }
    </script>
</body>

</html>
