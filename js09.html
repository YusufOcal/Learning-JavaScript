<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS'ye Giriş 9</title>
</head>

<body>
    <script type="text/javascript">
        var gun;
        gun = prompt("Gün", "Bugün Günlerden Ne? (Lütfen Küçük Harf Kullanın.)")
        if (gun == "cumartesi" || gun == "pazar") {
            document.write("Bugün ", gun, " ", "olduğuna göre haftasonundayız.", "<br>", "İYİ TATİLLER")
        } else {
            document.write("Bugün cumartesi ya da pazar olmadığına göre haftaiçindeyiz.", "<br>", "İYİ ÇALIŞMLAR")
        }
    </script>
</body>

</html>
