<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS'ye Giriş 8</title>
</head>

<body>
    <script type="text/javascript">
        var paralo = "abc123";
        var parolagir = prompt("Parola", "Parolanızı Giriniz");
        if (paralo == parolagir) {
            document.write("Tebrikler Doğru Girdiniz");
        } else {
            document.write("Parolayı Yanlış Girdiniz");
        }
    </script>
</body>

</html>
